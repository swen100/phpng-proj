sudo: false
dist: trusty

language: php

php:
  - 7.0
  - 7.1
  - 7.2

before_install:
  - apt-get -qq update
  - apt-get install -y libproj-dev

install:
  - phpize
  - ./configure
  - make install

before_script:
  - echo "extension = proj4.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - phpenv config-rm xdebug.ini

script:
  - php phpng-proj.php
